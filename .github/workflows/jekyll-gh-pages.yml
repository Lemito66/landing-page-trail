name: Deploy React Landing Page Trail

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deployment a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # ðŸ‘‡ AQUI MISMO SE AGREGA lo del .env
      - name: Create .env file
        run: |
          echo "VITE_PHONE_NUMBER_WHATSAPP=${{ secrets.VITE_PHONE_NUMBER_WHATSAPP }}" >> $GITHUB_WORKSPACE/.env
          echo "VITE_PHONE_NUMBER=${{ secrets.VITE_PHONE_NUMBER }}" >> $GITHUB_WORKSPACE/.env
      - name: Build project
        run: npm run build

      - name: Upload build to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # porque me dijiste que usas Vite

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
