name: Deploy React Landing Page Trail

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deployment a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ðŸ‘‡ IMPORTANTE: subir la carpeta de build para GitHub Pages
      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          # Cambia esto segÃºn tu proyecto:
          # - Vite: ./dist
          # - Create React App: ./build
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
